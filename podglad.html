Poniżej znajduje się kod zgodny z powyższymi wytycznymi.

```html
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Podgląd artykułu</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            margin: 20px 0;
        }
        figcaption {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <script>
        fetch('artykul.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd sieci!');
                }
                return response.text();
            })
            .then(data => {
                document.body.innerHTML = data;
            })
            .catch(error => {
                console.error('Błąd:', error);
                document.body.innerHTML = 'Błąd podczas ładowania artykułu. Proszę spróbować ponownie.';
            });
    </script>
</body>
</html>
```
